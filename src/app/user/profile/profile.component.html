<div class="profile-container">
  <div class="row">
    <div class="col-md-4">
      <h3 class="title">User Profile</h3>
      <form #profileForm="ngForm" (ngSubmit)="onSubmit(profileForm.value)">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            #username="ngModel"
            placeholder="Enter username"
            [value]="user?.username"
            ngModel
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            #email="ngModel"
            placeholder="Enter email"
            [value]="user?.email"
            ngModel
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            #password="ngModel"
            placeholder="Enter password"
            ngModel
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            name="confirmPassword"
            #confirmPassword="ngModel"
            placeholder="Confirm password"
            ngModel
          />
        </div>
        <button>Update</button>
      </form>
    </div>
    <div class="col-md-8">
      <h3>My Orders</h3>
      <table class="table table-striped table-bordered table-hover table-sm">
        <thead>
          <tr>
            <th>ID</th>
            <th>DATE</th>
            <th>TOTAL</th>
            <th>PAID</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders$ | async">
            <td>{{ order._id }}</td>
            <td>{{ order.createdAt | date }}</td>
            <td>{{ order.totalPrice | currency }}</td>
            <td class="text-center" *ngIf="order.isPaid">
              {{ order.paidAt | date }}
            </td>
            <td class="text-center" *ngIf="!order.isPaid">
              <i class="fa fa-times text-danger"></i>
            </td>
            <td class="text-center">
              <a [routerLink]="['/order', order._id]">Details</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="favourite-products">
    <h3>Favourite Products</h3>
    <p class="message" *ngIf="user?.favouriteProducts.length === 0">
      No favourites
    </p>
    <div class="product" *ngIf="user?.favouriteProducts.length > 0">
      <app-product-item
        *ngFor="let product of user?.favouriteProducts"
        [product]="product"
      ></app-product-item>
    </div>
  </div>
</div>

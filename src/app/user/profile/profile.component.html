<div class="profile-container">
  <div class="row">
    <div class="col-lg-4">
      <h3 class="title">User Profile</h3>
      <form
        #profileForm="ngForm"
        (ngSubmit)="onSubmit(profileForm.value)"
        *ngIf="user$ | async as user"
        class="mb-5"
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter username"
            [(ngModel)]="user.username"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            #email="ngModel"
            [class.invalid]="email.invalid && email.touched"
            [(ngModel)]="user.email"
            placeholder="Enter email"
            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          />
          <p class="text-danger m-1" *ngIf="email.errors?.pattern">
            Email is invalid
          </p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            #password="ngModel"
            placeholder="Enter password"
            ngModel
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            name="confirmPassword"
            #confirmPassword="ngModel"
            placeholder="Confirm password"
            ngModel
          />
        </div>
        <button>Update</button>
      </form>
    </div>
    <div class="col-lg-8">
      <h3>My Orders</h3>
      <div
        class="d-flex justify-content-center align-items-center"
        *ngIf="!(orders$ | async)"
      >
        <div
          class="spinner-border m-5"
          style="width: 8rem; height: 8rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <table
        class="table table-striped table-bordered table-hover table-sm"
        *ngIf="orders$ | async"
      >
        <thead>
          <tr>
            <th>ID</th>
            <th>DATE</th>
            <th>TOTAL</th>
            <th>PAID</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders$ | async">
            <td>{{ order._id }}</td>
            <td>{{ order.createdAt | date }}</td>
            <td>{{ order.totalPrice | currency }}</td>
            <td class="text-center" *ngIf="order.isPaid">
              {{ order.paidAt | date }}
            </td>
            <td class="text-center" *ngIf="!order.isPaid">
              <i class="fa fa-times text-danger"></i>
            </td>
            <td class="text-center">
              <a [routerLink]="['/order', order._id]">Details</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="favourite-products">
    <h3>Favourite Products</h3>
    <div
      class="d-flex justify-content-center align-items-center"
      *ngIf="!(user$ | async)"
    >
      <div
        class="spinner-border m-5"
        style="width: 8rem; height: 8rem"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div *ngIf="user$ | async as user">
      <h5
        class="message text-center"
        *ngIf="user?.favouriteProducts.length === 0"
      >
        No favourites
      </h5>
      <div class="product" *ngIf="user?.favouriteProducts.length > 0">
        <app-product-item
          *ngFor="let product of user?.favouriteProducts"
          [product]="product"
        ></app-product-item>
      </div>
    </div>
  </div>
</div>

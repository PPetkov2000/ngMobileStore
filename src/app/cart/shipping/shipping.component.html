<div class="shipping-container">
  <div class="row">
    <div class="col-md-8 col-xs-12 mx-auto">
      <h2>Shipping</h2>
      <form
        #shippingForm="ngForm"
        (ngSubmit)="shippingSubmit(shippingForm.value)"
      >
        <div class="form-group">
          <label for="address"
            ><i class="fa fa-address-book" aria-hidden="true"></i>
            Address</label
          >
          <input
            type="text"
            id="address"
            class="form-control"
            name="address"
            placeholder="Enter address"
            [(ngModel)]="address"
            required
          />
        </div>

        <div class="form-group">
          <label for="city"
            ><i class="fa fa-home" aria-hidden="true"></i> City</label
          >
          <input
            type="text"
            id="city"
            class="form-control"
            name="city"
            placeholder="Enter city"
            [(ngModel)]="city"
            required
          />
        </div>

        <div class="form-group">
          <label for="postalCode"
            ><i class="fa fa-envelope-open" aria-hidden="true"></i> Postal
            Code</label
          >
          <input
            type="text"
            id="postalCode"
            class="form-control"
            name="postalCode"
            placeholder="Enter postal code"
            [(ngModel)]="postalCode"
            required
          />
        </div>

        <div class="form-group">
          <label for="country"
            ><i class="fa fa-globe" aria-hidden="true"></i> Country</label
          >
          <input
            type="text"
            id="country"
            class="form-control"
            name="country"
            placeholder="Enter country"
            [(ngModel)]="country"
            required
          />
        </div>

        <button
          [disabled]="shippingForm.form.invalid && shippingForm.form.touched"
        >
          Continue
        </button>
      </form>
    </div>
  </div>
</div>

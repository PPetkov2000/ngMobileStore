<main>
  <section class="featured-products">
    <h3 class="title"><i class="fa fa-shopping-bag"></i> featured products</h3>
    <div
      class="d-flex justify-content-center align-items-center"
      *ngIf="loading"
    >
      <div
        class="spinner-border m-5"
        style="width: 8rem; height: 8rem"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div *ngIf="!loading">
      <h1
        class="w-100 text-center"
        *ngIf="productService.products.length === 0"
      >
        No products
      </h1>
      <app-product-item
        *ngFor="let product of productService.products"
        [product]="product"
      ></app-product-item>
    </div>
    <app-pagination
      *ngIf="data?.products && data?.pages > 1"
      [page]="data?.page"
      [pages]="data?.pages"
      paginateStr="home"
    ></app-pagination>
  </section>
</main>

<div class="product-review-container">
  <h3>Reviews</h3>
  <div>
    <div class="product-review-header">
      <strong class="px-2">review.name</strong>
      <button class="delete-btn" (click)="deleteReviewHandler()">
        <i class="fa fa-trash"></i>
      </button>
    </div>
    <div class="px-2">
      <!-- <Rating value={review.rating} /> -->
      <div class="d-flex align-items-center justify-content-between">
        <p class="mb-1">review.comment</p>
        <p>review.createdAt | date</p>
      </div>
    </div>
  </div>
  <div class="mt-5">
    <h3>Write a Customer Review</h3>
    <form
      #reviewForm="ngForm"
      (ngSubmit)="createReviewHandler(reviewForm.value)"
    >
      <div class="form-group">
        <label for="rating">Rating</label>
        <select
          name="rating"
          id="rating"
          class="form-control"
          [ngModel]="rating"
        >
          <option value="">Select...</option>
          <option value="1">1 - Poor</option>
          <option value="2">2 - Fair</option>
          <option value="3">3 - Good</option>
          <option value="4">4 - Very Good</option>
          <option value="5">5 - Excellent</option>
        </select>
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea
          row="3"
          class="form-control"
          id="comment"
          name="comment"
          [ngModel]="comment"
        ></textarea>
      </div>
      <p class="message text-success">Review submitted successfully</p>
      <p class="message text-danger" *ngIf="message">{{ message }}</p>
      <button class="review-btn" [disabled]="loading">Submit</button>
    </form>
    <h5 class="mt-2">
      Please <a routerLink="/auth/login">sign in</a> to write a review
    </h5>
  </div>
</div>

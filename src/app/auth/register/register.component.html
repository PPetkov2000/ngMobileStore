<div class="register-container">
  <h2>Sign Up</h2>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        [class.invalid]="username.invalid && username.touched"
        id="username"
        placeholder="Username..."
        name="username"
        #username="ngModel"
        ngModel
        required
      />
      <p
        class="text-danger m-1"
        [class.d-none]="username.valid || username.untouched"
      >
        Username is required
      </p>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        [class.invalid]="(email.invalid && email.touched) || sameEmailMsg"
        id="email"
        placeholder="Email..."
        name="email"
        #email="ngModel"
        ngModel
        required
        pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      />
      <div *ngIf="email.errors && email.invalid && email.touched">
        <p class="text-danger m-1" *ngIf="email.errors.required">
          Email is required
        </p>
        <p class="text-danger m-1" *ngIf="email.errors.pattern">
          Email is invalid
        </p>
      </div>
      <p class="text-danger m-1" *ngIf="sameEmailMsg">
        {{ sameEmailMsg }}
      </p>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        [class.invalid]="
          (password.invalid && password.touched) || diffPasswordsMsg
        "
        id="password"
        placeholder="Password..."
        name="password"
        #password="ngModel"
        ngModel
        required
      />
      <p
        class="text-danger m-1"
        [class.d-none]="password.valid || password.untouched"
      >
        Password is required
      </p>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm password</label>
      <input
        type="password"
        class="form-control"
        [class.invalid]="
          (confirmPassword.invalid && confirmPassword.touched) ||
          diffPasswordsMsg
        "
        id="confirm-password"
        placeholder="Confirm password..."
        name="confirmPassword"
        #confirmPassword="ngModel"
        ngModel
        required
      />
      <p
        class="text-danger m-1"
        [class.d-none]="confirmPassword.valid || confirmPassword.untouched"
      >
        Confirm password is required
      </p>
      <p class="text-danger m-1" *ngIf="diffPasswordsMsg">
        {{ diffPasswordsMsg }}
      </p>
    </div>
    <button [disabled]="!registerForm.form.valid">Sign up</button>
    <p class="message text-danger" *ngIf="message">{{ message }}</p>
    <p>Have an Account? <a routerLink="/auth/login">Login</a></p>
  </form>
</div>

<div class="login-container">
  <h2>Sign In</h2>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        [class.invalid]="email.invalid && email.touched"
        id="email"
        placeholder="Email..."
        name="email"
        #email="ngModel"
        [ngModel]="email.value"
        required
      />
      <p
        class="text-danger m-1"
        [class.d-none]="email.valid || email.untouched"
      >
        Email is required
      </p>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        [class.invalid]="password.invalid && password.touched"
        id="password"
        placeholder="Password..."
        name="password"
        #password="ngModel"
        ngModel
        required
      />
      <p
        class="text-danger m-1"
        [class.d-none]="password.valid || password.untouched"
      >
        Password is required
      </p>
    </div>
    <button [disabled]="!loginForm.form.valid">Sign in</button>
    <p class="message text-danger" *ngIf="message">{{ message }}</p>
    <p>New Customer? <a routerLink="/auth/register">Register</a></p>
  </form>
</div>

<div class="product-list-container">
  <h3>Products</h3>
  <div class="d-flex justify-content-center align-items-center" *ngIf="loading">
    <div
      class="spinner-border m-5"
      style="width: 8rem; height: 8rem"
      role="status"
    >
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <p class="message text-danger" *ngIf="message">{{ message }}</p>
  <table
    class="table table-striped table-bordered table-hover table-sm"
    *ngIf="!loading"
  >
    <thead>
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>PRICE</th>
        <th>BRAND</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productService.products">
        <td>{{ product._id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.brand }}</td>
        <td>
          <div class="buttons">
            <a [routerLink]="['/admin', 'productlist', product._id, 'edit']">
              <button class="edit-btn">
                <i class="fa fa-edit"></i>
              </button>
            </a>
            <button class="delete-btn" (click)="deleteHandler(product._id)">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <app-pagination
    *ngIf="productService.products && pages > 1"
    [page]="page"
    [pages]="pages"
    [isAdmin]="true"
    adminPage="productlist"
    class="app-pagination"
  ></app-pagination>
</div>

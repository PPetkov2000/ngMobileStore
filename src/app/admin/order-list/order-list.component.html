<div class="order-list-container">
  <h3>Orders</h3>
  <div class="d-flex justify-content-center align-items-center" *ngIf="!data">
    <div
      class="spinner-border m-5"
      style="width: 8rem; height: 8rem"
      role="status"
    >
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <table
    class="table table-striped table-bordered table-hover table-sm"
    *ngIf="data"
  >
    <thead>
      <tr>
        <th>ID</th>
        <th>USERNAME</th>
        <th>DATE</th>
        <th>TOTAL</th>
        <th>PAID</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of data.orders">
        <td>{{ order._id }}</td>
        <td>{{ order.creator.username }}</td>
        <td>{{ order.createdAt | date }}</td>
        <td>{{ order.totalPrice | currency }}</td>
        <td class="text-center">
          <p class="mb-0">{{ order.paidAt | date }}</p>
          <i class="fa fa-times text-danger" *ngIf="!order.isPaid"></i>
        </td>
        <td>
          <a
            [routerLink]="['/order', order._id]"
            class="d-flex justify-content-center"
          >
            <button class="order-details-btn">Details</button>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <app-pagination
    *ngIf="data && data?.pages > 1"
    [page]="data?.page"
    [pages]="data?.pages"
    [isAdmin]="true"
    adminPage="orderlist"
    class="app-pagination"
  ></app-pagination>
</div>
